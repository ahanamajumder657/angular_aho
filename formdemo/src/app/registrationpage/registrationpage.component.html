<div class="container">
<form #Userform="ngForm" (ngSubmit)="onSubmit(Userform)">
    {{registration | json}}
    <div class="form-group">
        <label for="name">Name</label>
        <input id=name name="name" class="form-control" [(ngModel)]="registration.name" required #namefield="ngModel" 
        [class.field-error]="Userform.submitted && namefield.invalid">
         <div *ngIf="namefield.invalid && namefield.touched"
             class="alert alert-danger">
             Enter your name
         </div>
    </div>
    <p></p>
    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
        name="notification" id="notification" [(ngModel)]="registration.notification" required>
        <label for="notification" class="form-check-label">Notification</label>
    </div>
    <p>Gender</p>
    <div class="form-group">
        <input type="radio" name="gender" id="gender" value="male" class="form-control" [(ngModel)]="registration.gender">
        <label for="gender">Male</label>
    </div>
    <div class="form-group">
        <input type="radio" name="gender" id="gender" value="female" class="form-control" [(ngModel)]="registration.gender">
        <label for="gender">Female</label>
    </div>
    <div class="form-group">
        <label for="subscriptiontype">Subscription type</label>
        <select class="form-control" id="subscriptiontype"  name="subscriptiontype" [(ngModel)]="registration.subscriptiontype">
            <option>Monthly</option>
            <option>Quaterly</option>+
        </select>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="registration.password" minlength="5" maxlength="10">
    </div>
    <p></p>
    <button class="btn btn-primary">Submit</button>
        
</form>
</div>
