<form style="padding-left: 22%;padding-right: 22%;padding-top: 7%;" #logInForm="ngForm">
  <!--{{logInForm.value|json}}-->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" 
      ngModel name="email"
      #emailInput
      id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" 
      ngModel name="password"
      id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">

      <input type="checkbox" class="form-check-input" 
      ngModel name="checkMe"
      id="exampleCheck1" [checked]="checkTheBox">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)="onClick(emailInput.value)" class="btn btn-primary" >Submit</button>
  </form>
